<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I Am Sorry</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #f4ecf7;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  text-align: center;
  overflow: hidden;
}
.card {
  background: white;
  padding: 35px 25px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  max-width: 350px;
  width: 90%;
}
h1 {
  color: #4b004b;
  margin-bottom: 10px;
}
p {
  font-size: 16px;
  margin-bottom: 25px;
}
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
  height: 80px;
}
button {
  font-size: 16px;
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}
#yes {
  background: #d62828;
  color: white;
}
#no {
  background: #e0cde9;
  color: #4b004b;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.floating-heart {
  position: fixed;
  bottom: 20px;
  font-size: 20px;
  animation: float 2s ease forwards;
}
@keyframes float {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-140px); }
}
</style>
</head>
<body>
<div class="card" id="card">
  <h1>I am sorry…</h1>
  <p>I really mean it.<br>Do you forgive me?</p>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
let noTries = 0;

// Yes button click
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>Thank you ❤️</h1>
    <p>I love you so much.<br>I promise I’ll do better.</p>
  `;
  for (let i = 0; i < 15; i++) spawnHeart();
});

// No button movement
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo); // mobile tap

function moveNo() {
  noTries++;
  if (noTries >= 4) {
    noBtn.style.display = "none"; // disappears after 4 tries
    return;
  }
  const x = Math.random() * 180 - 90; // move left/right
  const y = Math.random() * 60 - 30;  // move up/down
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Floating hearts on Yes
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "floating-heart";
  h.innerText = "❤️";
  h.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 2000);
}
</script>
</body>
</html>
